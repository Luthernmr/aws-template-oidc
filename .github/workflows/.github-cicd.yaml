name: AWS example workflow
on:
  push:
    branches:
      - main
env:
  ECR_REGISTRY : "336365645045.dkr.ecr.eu-west-3.amazonaws.com"
  ECR_REPO : "aws-template-oidc-dev-ecr"
  AWS_REGION : "eu-west-3"
# permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::336365645045:role/aws-template-oidc-dev-oidc-role
          role-session-name: cicd-role-session-name
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Build the Docker image
        run: |
          docker build -t ${{ env.ECR_REGISTRY }} .
          
      - name: Tag the Docker image
        run: |
          docker tag ${{ env.ECR_REGISTRY }}:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_REGISTRY }}:latest
          
      - name: Push the Docker image to ECR
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REGISTRY }}:latest